<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="icon" href="/game-project/images/card.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h1>Memory Game</h1>
            <p>Test your memory skills with this fun and challenging game. Flip the cards to reveal the animal images and match pairs to win. Try to complete the game with the fewest moves and in the shortest time possible. Good luck!</p>
        </div>
        <div class="game-container">
            <div class="game-board" id="gameBoard"></div>
            <div class="info-panel">
                <div>Moves: <span id="moveCount">0</span></div>
                <div>Time: <span id="time">00:00</span></div>
                <button id="restartBtn">Restart</button>
                <audio id="win-audio" src="path/to/your/win-sound.mp3"></audio>
            </div>
        </div>
    </div>
    <div id="particle-container" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
